<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body onload="carregarPost(), carregarTags()">
    <header>
        <img src="./docs/logo2.png" alt="Logo FloatingPoint" id="logo">
        <div class="titulo">
            <span id="flo">Floating</span>
            <span id="poi">Point</span>
        </div>
        <div class="user">
            <span>Felipe_Gostoso</span>
        </div>
    </header>

    <main>
        <div class="tags">
            <input type="text" id="buscaTag" placeholder="Search" onkeyup="filtrarTags()">
            <div class="tag">
            </div>
        </div>
        <div class="posts">
            <div class="post " id="teste" onclick="showComment(this)">
                <img src="./docs/triangulo.png" alt="triangulo" id="tri">
                <div class="info">
                    <span id="pergunta"></span>
                </div>
                <div class="postTags">
                    <div class="postTag model"><span></span></div>
                </div>
                <div class="dataNome">
                    <span id="nome"></span>
                    <span id="data"></span>
                </div>
                <div class="comment"></div>
            </div>
        </div>
    </main>
</body>
<script src="./script.js"></script>

</html>
